import:
  - ~/.config/alacritty/themes/dawnfox.yml

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    y: 1
  size: 12

live_config_reload: true

window:
  opacity: 1
  padding:
    x: 8
    y: 8

shell:
  program: /usr/local/bin/tmux

env:
  TERM: xterm-256color
