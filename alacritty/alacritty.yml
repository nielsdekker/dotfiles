import:
  - ~/.config/alacritty/themes/catppuccin-latte.yml

font:
  normal:
    family: CommitMono
    style: Regular
  italic:
    family: CommitMono
    style: Italic
  offset:
    y: 2
  size: 12

live_config_reload: true

window:
  opacity: 0.94
  padding:
    x: 8
    y: 8

shell:
  program: /usr/local/bin/tmux

env:
  TERM: xterm-256color
